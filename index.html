<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Pomodoro Timer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="index.css" rel="stylesheet">
    <script type="module" src="index.js"></script>
    <link rel="icon" href="/tomato.png" type="image/x-icon">
</head>
<body>
    <div class="container" id="container">
        <h1 class="mb-5 white"><img src="tomato.png" alt="Tomato">Simple Pomodoro Timer</h1>
        <div id="buttons">
            <button type="button" class="btn btn-outline-primary rounded-pill mb-5" id="startButton">Start</button>
        </div>
        <div id="numberChooserDiv">
            <div class="col-md">
                <label for="chosenMinutes" class="white" id="chosenMinutesLabel">minutes</label>
            </div>
            <div class="col-md" id="inputTagDiv">
                <input type="range" min="5" max="60" id="chosenMinutes" step="5">
            </div>
        </div>
    </div>
</body>
</html>
